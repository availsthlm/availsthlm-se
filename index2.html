<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scrollytelling Site</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style2.css" />
    </head>
    <body>
        <main role="main" class="container-fluid">
            <div class="row no-gutters">
                <div class="col text-center">
                    <img
                        src="https://availsthlm.se/wp-content/uploads/2023/04/obos_hero.jpg"
                        class="img-fluid"
                        alt="Responsive image"
                    />
                </div>
            </div>
            <section id="intro" class="section">
                <div class="row no-gutters">
                    <div class="col">
                        <div>
                            The Neuron scales the steepest climbs and descends
                            with complete control thanks to its 130 - 140mm
                            suspension, 29‚Äù wheels (in sizes M-XL) and
                            confidence-inspiring geometry.
                        </div>
                    </div>
                </div>
            </section>
            <section id="one" class="section">
                <div class="row no-gutters">
                    <div class="col">
                        <div class="rectangle"></div>
                        <div class="elem">
                            <div class="text-block">
                                <h2 class="mb-0">2021</h2>
                                <h5>Neuron CF SLX 9</h5>
                            </div>
                            <div class="blocks">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="three" class="section">
                <div class="image"></div>
                <div class="row no-gutters">
                    <div class="col">
                        <div class="elem">
                            <h2>GET OUT THERE</h2>
                        </div>
                    </div>
                </div>
            </section>
            <section id="four" class="section">
                <div class="image"></div>
                <div class="row no-gutters">
                    <div class="col">
                        <div class="elem">
                            <h2>GO RIDE</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <script src="script2.js"></script>
</html>
