<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scrollytelling Site</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main role="main" class="container-fluid">
            <script>
                // init controller
                var controller = new ScrollMagic.Controller();
            </script>
            <div class="spacer s1"></div>
            <div id="trigger4" class="spacer s1"></div>
            <div class="spacer s0"></div>
            <div class="animate4 box2 black outline" style="left: 700px">
                <p>Tchoo Tchoo!</p>
                <a href="#" class="viewsource">view source</a>
            </div>
            <div class="animate4 box2 black outline" style="left: 700px"></div>
            <div class="animate4 box2 black outline" style="left: 700px"></div>
            <div class="animate4 box2 black outline" style="left: 700px"></div>
            <div class="animate4 box2 black outline" style="left: 700px"></div>
            <div class="animate4 box2 black outline" style="left: 700px"></div>
            <div class="animate4 box2 black outline" style="left: 700px"></div>
            <div class="animate4 box2 black outline" style="left: 700px"></div>
            <div class="animate4 box2 black outline" style="left: 700px"></div>
            <div class="animate4 box2 black outline" style="left: 700px"></div>
            <div class="spacer s2"></div>
            <script>
                // build tween
                var tween = TweenMax.staggerFromTo(
                    ".animate4",
                    2,
                    { left: 700 },
                    { left: 0, ease: Back.easeOut },
                    0.15
                );

                // build scene
                var scene = new ScrollMagic.Scene({
                    triggerElement: "#trigger4",
                    duration: 300,
                })
                    .setTween(tween)
                    .addIndicators({ name: "staggering" }) // add indicators (requires plugin)
                    .addTo(controller);
            </script>
        </main>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</html>
